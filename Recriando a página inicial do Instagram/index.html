<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./images/home-phones.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<h1 class="textcoreInstagram spacecoreInstagram coreSpriteLoggedOutWordmark">Instagram</h1>
				<div class="profile-photo">
					<img src="./images/perfil-instagram.png" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como Kahaoo</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Kahaoo?</p>
				<p class="notaccount">
					<span class="link-blue">Trocar de conta</span>
					ou
					<span class="link-blue">Cadastre-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
